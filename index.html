<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    
    <nav>
        <button class="main" >TO GARAGE</button>
        <button class="winner">TO WINNERS</button>
    </nav>
    <header>
        <div class="game-panel">
            <div class="creta-div">
                <input class="create-text" type="text">
                <input class="create-color" type="color" value="#0000ff">
                <button class="create">CREATE</button>
            </div>
            <div class="update-div">
                <input class="update-text" type="text" disabled> 
                <input class="update-color" type="color"  disabled value="#0000ff">
                <button class="update" disabled>UPDATE</button>
            </div>
            <div class="buttons-game-panel">
                <button class="race">RACE</button>
                <button class="reset" disabled>RESET</button>
                <button class="generate">GENERATE CARS</button>
            </div>
            <div class="left-or-right">
                <button class="left">&#x21e6;</button>
                <button class="right">&#x21e8;</button>
            </div>
            <div class="counter-garag">
                <div class="div-garage">
                    <b><span class="garage">Garage</span><span class="garage" id="garage-change"></span></b>
                </div>
                <div class="div-page">
                    <b><span class="page">Page</span><span class="page" id="page-change1"></span></b>
                </div>  
            </div>
        </div>
        <div class="winner-panel">
                <div class="counter-garag">
                <div class="div-garage">
                    <b><span class="garage">Garage</span><span class="garage" id="garage-change2"></span></b>
                </div>
                <div class="div-page">
                    <b><span class="page">Page</span><span class="page" id="page-change2"></span></b>
                </div>  
                <button class="left-winner">&#x21e6;</button>
                <button class="right-winner">&#x21e8;</button>
                <table class="table-winner"></table>
            </div>
        </div>
    </header>
    <main>
        <h2 class="show-winner">lor sa sdas sasad </h2>
        <div class="game-content">
            <div class="top-game"></div>
            <div class="bottom-game"></div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
